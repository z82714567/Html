<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>8.Layout 실습</title>
        <style>
            * {margin: 0; padding: 0;}
            ul,ol {list-style: none;}
            a {text-decoration: none; color: black;}
            #container {
                width: 860px;
                height: auto;
                background: #aaa;
                margin: 0 auto;
                padding: 10px;
                box-sizing: border-box;
            }
            header {
                width: 100%;
                height: 120px;
                background: #ccc;
                padding: 10px;
                box-sizing: border-box;

            }
            header > nav {
                
                margin-top: 15px;
                width: 100%;
                height: 60px;
                background: #eee;
            }
            main {
                width: 100%;
                height: auto;
                background: #ccc;
                padding: 10px;
                box-sizing: border-box;
                margin: 10px 0;
                overflow: hidden;
            }
            main > aside {
                float: left;
                width: 200px;
                height: 400px;
                background: #eee;

            }
            main > section {
                margin: 0 10px;
                float: left;
                width: 400px;
                height: 400px;
                background: #eee;
            }
            footer {
                width: 100%;
                height: 100px;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <header>
                <h3>Header</h3>
                <nav>
                    <h3>Nav</h3>
                </nav>
            </header>
            <main>
                <h3>Main</h3>
                    <aside>
                        <h3>Aside #1</h3>
                    </aside>
                    <section>
                        <h3>Section</h3>
                    </section>
                    <aside>
                        <h3>Aside #2</h3>
                    </aside>
            </main>    
            <footer>
                <h3>Footer</h3>
            </footer>
        </div>
    </body>
</html>
