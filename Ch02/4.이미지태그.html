<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4.이미지태그</title>
        <!--
            날짜 : 2023/07/03
            이름 : 노수현
            내용 : HTML 이미지태그 실습하기

            경로지정
             / : 루트 디렉토리(절대경로)
            ./ : 현재 디렉토리(상대경로), 생략가능
            ../ : 상위 디렉토리(상대경로)

        -->
    </head>
    <body>
        <h3>이미지태그</h3>
        <img src="./images/flower1.jpg" alt="벚꽃"/> <!--현재경로-->
        <img src="images/flower2.jpg" alt="코스모스"/>
        <img src="../Ch01/images/flower3.jpg" alt="튤립" width="260"><!--상위경로-->
        <img src="/Ch01/images/flower4.jpg" alt="해바라기" width="320"><!--절대경로-->

    </body>
</html>
