<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>6.공간분할태그</title>
        <!--
            날짜 : 2023/07/04
            이름 : 노수현
            내용 : HTML 공간분할 태그 실습하기

            block형식태그
            -브라우저 전체 폭을 차지
            -width, height 크기 지정
            -div, h1~h6, p, table 등

            inline형식태그
            -태그 내용(텍스트)의 크키만큼 폭을 차지
            -width, height 크기 지정 안돼
            -span, a, b, i 등

            inline-block형식태그
            -block+inline 조합
            -width, height 크기 지정 가능,태그요소 가로 방향으로 출력
            -img, input
        -->
        
    </head>
    <body>
        <h3>공간분할태그</h3>

        <h4>block 형식 태그</h4>
        <div>공간분할1</div>
        <div>공간분할2</div>
        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세
        </p>
        <table border="1">
            <tr>
                <td>a101</td>
                <td>김유신</td>
                <td>010-1234-1001</td>
                <td>23</td>
            </tr>
            <tr>
                <td>a102</td>
                <td>김춘추</td>
                <td>010-1234-1002</td>
                <td>21</td>
            </tr>
        </table>


        <h4>inline 형식 태그</h4>
        <span>공간분할1</span>
        <span>공간분할2</span>
        <a href="#">네이버</a> <!--#은 생략기호-->
        <a href="#">다음</a>
        <b>Hello World!</b>
        <b>Hello HTML!</b>


        <h4>inline-block 형식 태그</h4> <!--가로방향(인라인), 크기 줄 때(블럭)-->
        <img src="./images/flower1.jpg" width="100" alt="벚꽃">
        <img src="./images/flower2.jpg" width="100" alt="코스모스">
        <input type="text" size="10">
        <input type="text" size="10">
    </body>
</html>
